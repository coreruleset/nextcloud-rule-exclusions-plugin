    nolog,\
    ver:'nextcloud-rule-exclusions-plugin/1.3.1',\
    ctl:ruleRemoveTargetById=921110;REQUEST_BODY,\
    setvar:'tx.allowed_methods=%{tx.allowed_methods} PUT PROPFIND'"

