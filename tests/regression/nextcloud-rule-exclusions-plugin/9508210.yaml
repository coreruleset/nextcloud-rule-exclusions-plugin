---
meta:
  author: "Esad Cetiner"
  description: "Nextcloud Bookmarks"
  enabled: true
  name: 9508211.yaml
tests:
  - test_title: 9508211-1
    desc: Creating an bookmark
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS test agent
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Content-Type: application/json
            port: 80
            method: POST
            uri: /apps/bookmarks/bookmark
            data: |-
              {"url":"https://example.com"}
            version: HTTP/1.1
          output:
            no_log_contains: |-
              id "920273"|id "931130"
  - test_title: 9508211-2
    desc: Editing an existing bookmark
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS test agent
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Content-Type: application/json
            port: 80
            method: PUT
            uri: /apps/bookmarks/bookmark/4
            data: >-
              {"id":4,"url":"https://example.com/","target":"https://example.com/","title":"https://example.com/1","description":"","lastmodified":1743007234,"added":1743007234,
              "clickcount":0,"lastPreview":0,"available":true,"archivedFile":null,"userId":"esadc","tags":[],"folders":[-1,3],"textContent":null,"htmlContent":null}
            version: HTTP/1.1
          output:
            no_log_contains: |-
              id "920273"|id "931130"
  - test_title: 9508211-3
    desc: Clicking a bookmark entry
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS test agent
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Content-Type: application/json
            port: 80
            method: POST
            uri: /apps/bookmarks/bookmark/click
            data: |-
              {"url":"https://example.com/"}
            version: HTTP/1.1
          output:
            no_log_contains: |-
              id "920273"|id "931130"
