---
meta:
  author: "Esad Cetiner"
  description: "Nextcloud Rule Exclusions Plugin"
  enabled: true
  name: 9508411.yaml
tests:
  - test_title: 9508411-1
    desc: Resetting a password with pretty URLs
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: POST
            uri: /lostpassword/set/random/username
            data: "json.password=<script>"
          output:
            no_log_contains: id "941101"
  - test_title: 9508411-1
    desc: Resetting a password without pretty URLs
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP ModSecurity Core Rule Set
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: POST
            uri: /index.php/lostpassword/set/random/username
            data: "json.password=<script>"
          output:
            no_log_contains: id "941101"
