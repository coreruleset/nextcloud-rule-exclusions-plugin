---
meta:
  author: "Esad Cetiner"
  description: "Nextcloud Server Crawler"
  enabled: true
  name: 9508514.yaml
tests:
  - test_title: 9508514-1
    desc: |
      Make sure the Nextcloud Server Crawler rule exclusion is disabled by default
      This rule exclusion can't be applied safely without knowing the server's IP
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS test agent
              # The accept header is intentionally not set
              # Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: GET
            uri: /something
            version: HTTP/1.1
          output:
            log_contains: id "920300"
