---
meta:
  author: "Esad Cetiner"
  description: "Nextcloud Rule Exclusions Plugin"
  enabled: true
  name: 9508850.yaml
tests:
  - test_title: 9508850-1
    desc: Disabling a user account
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: PUT
            uri: /ocs/v2.php/cloud/users/johndoe/disable
          output:
            no_log_contains: id "911100"
  - test_title: 9508850-2
    desc: Enabling a user account
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: PUT
            uri: /ocs/v2.php/cloud/users/johndoe/enable
          output:
            no_log_contains: id "911100"
  - test_title: 9508850-3
    desc: Deleting a user account
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: DELETE
            uri: /ocs/v2.php/cloud/users/johndoe
          output:
            no_log_contains: id "911100"
  - test_title: 9508850-4
    desc: Deleting a user group
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: DELETE
            uri: /ocs/v2.php/cloud/groups/accountants
          output:
            no_log_contains: id "911100"
