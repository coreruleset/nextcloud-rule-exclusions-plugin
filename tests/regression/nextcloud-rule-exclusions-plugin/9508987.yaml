---
meta:
  author: "Esad Cetiner"
  description: |
    Nextcloud Mail
    Note this test also applies for rule 9508988 (Which allows com and inc TLDs)
  enabled: true
  name: 9508987.yaml
tests:
  - test_title: 9508987-1
    desc: Adding internal addresses
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS test agent
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: PUT
            uri: /apps/mail/api/internalAddress/test%40example.com?type=individual
            version: HTTP/1.1
          output:
            no_log_contains: id "911100"
  - test_title: 9508987-2
    desc: Removing internal addresses
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
