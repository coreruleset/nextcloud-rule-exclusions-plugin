---
meta:
  author: "Esad Cetiner"
  description: "Nextcloud Mail"
  enabled: true
  name: 9508994.yaml
tests:
  - test_title: 9508994-1
    desc: Editing a tag
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS test agent
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Content-Type: application/json
            port: 80
            method: PUT
            uri: /apps/mail/api/tags/6
            data: |
              {"displayName":"test123","color":"#541873"}
            version: HTTP/1.1
          output:
            no_log_contains: id "911100"
  - test_title: 9508994-2
    desc: Deleting a tag
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: OWASP CRS test agent
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            port: 80
            method: DELETE
            uri: /apps/mail/api/tags/1/delete/6
            version: HTTP/1.1
          output:
            no_log_contains: id "911100"
